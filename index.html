<!doctype html>
<html lang="en">

<head>

    <title>Giftastic</title>

    <meta charset="UTF-8">

    <!-- css file link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>

    <!-- ! header begins -->
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <div class="navbar-brand d-flex align-items-center">
                    <i class="fas fa-film mr-2"></i>
                    <strong>Giftastic | Movie Finder</strong>
                </div>
            </div>
        </div>
    </header>

    <!-- ! main content begins -->
    <div class="container">

        <div class="row mt-4 pb-4">
            <div class="col-12 mt-4 text-center">
                <h2 class="css_text text-danger">SEARCH A MOVIE!</h2>
                <input class="form-control mx-auto alert alert-secondary mt-4" style="width: 60%" id="movieTitle">
                <a class="btn btn-warning my-2 text-dark font-weight-bold" id="searchbttn">Search</a>
            </div>
        </div>

        <hr>

    </div>

    <div class="container mb-4" id="movieinfocontainer">

        <h2 id="m_title"></h2>
        <h3 id="m_year"></h3>
        <h3 id="m_director"></h3>
        <h3 id="m_actors"></h3>
        <h3 id="m_metascore"></h3>
        <h3 id="m_boxoffice"></h3>
        <h4 id="m_plot"></h4>

        <hr>

        <div class="row">
            <div class="col mt-1 d-flex justify-content-center">
                <img id="gif0">
            </div>
            <div class="col mt-1 d-flex justify-content-center">
                <img id="gif1">
            </div>
            <div class="col mt-1 d-flex justify-content-center">
                <img id="gif2">
            </div>
            <div class="col mt-1 d-flex justify-content-center">
                <img id="gif3">
            </div>
        </div>

    </div>

    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- ajax link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- javascript file link -->
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
